<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Button Clicker.css">
    <title>Button Clicker</title>
</head>
<body>
    <header>
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button onclick="turnOff(this)">Login</button>
    </header>
    <div id="flex-container">
        <div id="left">
            <div class="definition">
                <div class="ninja">
                    <h1>ninja</h1>
                    <span>noun</span>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="ninja-def">
                    <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                </div>
            </div>
            <div class="definition">
                <div class="ninja">
                    <h1>ninja</h1>
                    <span>noun</span>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="ninja-def">
                    <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div id="right">
            <h1>Dojonary is defined by <span style="font-weight: bold;">YOU</span></h1>
            <button onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="Button Clicker.js"></script>
</body>
</html>
